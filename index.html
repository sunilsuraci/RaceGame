<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race -- Game</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>

<style>
    body{
        background: #222;
        font-family: "Press Start 2P", monospace;
        font-smooth: never;
        height: 98vh;
    }

    /* UI */
    .topUI {
        position: absolute;
        z-index: 1000; /* need this cause clip-path changes stack context */
        transform: translate(-50%, 25px);
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 2px;
        color: #fff;
        font-size: 17px;
      }
      
</style>
<body translate="no">
    <div id="game">
        <div id="road">
            <div id="cloud"></div>
            <div id="hero"></div>    
        </div>

        <div id="hud">
            <span id="time" class="topUI">0</span>
            <span id="score" class="topUI"></span>
            <span id="lap" class="topUI">0'00"000</span>
            <span id="tacho" class="topUI">0</span>
        </div>

        <div id="home">
            <h1>Dash</h1>
            <p id="text"></p>

            <div id="highscore"></div>
        </div>
    </div>

    <div id="controls">
        <span><span>C</span>insert coin</span>
        <span><span>M</span>mute</span>
        <span><span>&lt;</span><span>&gt;</span>move</span>
        <span><span>&lt;</span><span>&gt;</span>acceleratore</span>
    </div>

    <script src="javascript/1.js"></script>

    <script id="rendered-js">

        },

        IMAGE: {
          TREE: {
            src: "Img/tree.png",
            width: 132,
            height: 192,
          },

          HERO: {
            src: "img/hero.png",

            height: 56,
          },

          CAR: {
            src: "img/car04.png",

          },

          FINISH: {
            src: "img/finish.png",
            width: 339,
            height: 180,
            offset: -0.5,
          },

          SKY: {
            src: "img/cloud.jpg",
          },
        },

        AUDIO: {
          theme:
            "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/theme.mp3",

        },
    };

    </script>
</body>
</html>
